{% extends "base.html" %}

{% block title %}Register - {{ super() }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-8 sm:mt-12 bg-gray-800 p-8 sm:p-10 rounded-xl border border-gray-700 shadow-xl">
    <h2 class="text-3xl font-bold text-center text-white mb-8">Create Account</h2>
    <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
            <input type="text" id="username" name="username" class="form-input" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
            {# Add password confirmation field if desired #}
        </div>
        <button type="submit" class="w-full btn btn-primary text-base py-3">
            Register
        </button>
    </form>
     <p class="text-center mt-6 text-gray-400">
        Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-indigo-400 hover:text-indigo-300 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
